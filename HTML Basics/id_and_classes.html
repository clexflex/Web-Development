<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes</title>
</head>
<body>
    <h3>Id's and Classes</h3>
    <div id="mainBox" class="redBG"></div>
    <!-- . is for class and # is for id -->
    <!-- Using emmet for reating element with class or id as type span.class or span#id -->
    <span class="myclass"></span>
    <span id="id"></span>

    <!-- using emmet to create div with class then type .class -->
    <div class="conentholder"></div>

    <!-- using emmet to create multiple elemts with multiple classes -->
    <!-- type span.classs1.class2.class3 -->
    <span class="class1 class2 class3"></span>
</body>
</html>
