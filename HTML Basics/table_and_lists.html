<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Lists in HTML</title>
</head>

<body>
    <ul>
        <li>This is unordered List</li>
        <li>This is unordered List</li>
        <li>This is unordered List</li>
    </ul>
    <ol>
        <li>this is Ordered List</li>
        <li>this is Ordered List</li>
        <li>this is Ordered List</li>
    </ol>
    <ol type="A ">
        <li>this is Ordered List</li>
        <li>this is Ordered List</li>
        <li>this is Ordered List</li>
    </ol>
    <h3>table</h3>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Yashraj</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sparsh</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rahul</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
