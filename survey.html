<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 class="main-heading">Survey Form</h1>
        <form class="form-class">
            <div class="form-control">
                <div class="heading-field">
                    <h3>Customer Name</h3>
                </div>
                <div class="field-input">
                    <div class="input-div">
                        <input type="text" name="first-name" id="first-name">
                        <div class="help-text" id="first-name-help">First Name</div>
                    </div>
                    <div class="input-div">
                        <input type="text" name="last-name" id="last-name">
                        <div class="help-text" id="last-name-help">Last Name</div>
                    </div>
                </div>
            </div>

            <div class="form-control">
                <div class="heading-field">
                    <h3>Contact Details</h3>
                </div>
                <div class="field-input">
                    <div class="input-div">
                        <input type="tel" name="mobile" id="mobile">
                        <div class="help-text">Mobile Number</div>
                    </div>
                    <div class="input-div">
                        <input type="email" name="email" id="email">
                        <div class="help-text">Email Address</div>
                    </div>
                </div>
            </div>

            <div class="form-control">
                <div class="heading-field">
                    <h3>Personal Details</h3>
                </div>
                <div class="field-input">
                    <div class="input-div">
                       <input type="radio" name="male" id="male">
                       <div class="help-text">Male</div>
                    </div>
                    <div class="input-div">
                       <input type="radio" name="female" id="female">
                       <div class="help-text">Female</div>
                    </div>
                    <div class="input-div">
                       <input type="radio" name="other" id="other">
                       <div class="help-text">Other</div>
                    </div>
                    
                </div>
            </div>
            
            <div class="form-control">
                <div class="heading-field">
                    <h3>Personal Details</h3>
                </div>
                <div class="field-input">
                    <div class="input-div">
                       <input type="radio" name="male" id="male">
                       <div class="help-text">Male</div>
                    </div>
                    <div class="input-div">
                       <input type="radio" name="female" id="female">
                       <div class="help-text">Female</div>
                    </div>
                    <div class="input-div">
                       <input type="radio" name="other" id="other">
                       <div class="help-text">Other</div>
                    </div>
                    
                </div>
            </div>

        </form>

    </div>

</body>

</html>
